cards:
- name: Ancient Burial Sites
  rules:
    '1':
      rule: Ancient Burial Sites is played before the first agenda is revealed.
    '2':
      rule: A player with zero cultural planets may be chosen.
- name: Archaeological Expedition
  rules:
    '1':
      rule: A player must control at least one planet with a trait to play and resolve
        Archaeological Expedition.
- name: Assassinate Representative
  rules:
    '1':
      rule: The chosen player may still play rider cards or use other abilities.
- name: Blitz
  rules:
    '1':
      rule: If the L1Z1X player plays Blitz, they may use the gained Bombardment ability
        of each of their non–fighter ships in the system when resolving their Harrow
        faction ability during that invasion.
- name: Bribery
  rules:
    '1':
      rule: Bribery may be played after the speaker has abstained, or would vote if
        they are unable to.
    '2':
      rule: A player may spend zero trade goods when they play Bribery.
    '3':
      rule: A player must have cast votes for an outcome to play Bribery, and the
        additional votes must be cast for the same outcome.
    '4':
      rule: The speaker may play Distinguished Councilor after another player plays
        Bribery.
    '5':
      rule: Bribery is played before any effects that change the outcome of an agenda.
- name: Bunker
  rules:
    '1':
      rule: The modifier will apply to bombardment rolls for each planet in the active
        system.
    '2':
      rule: The modifier will apply to bombardment rolls made for the L1Z1X player’s
        Harrow faction ability during that invasion.
- name: Confounding Legal Text
  rules:
    '1':
      rule: Any predictions made on the outcome of the agenda resolve based on the
        newly elected player.
    '2':
      rule: Confounding Legal Text is played after any effects that allow a player
        to cast additional votes.
    '3':
      rule: "Confounding Legal Text is played before Deadly Plot is played, before
        revealing the hidden agenda for the Covert Legislation agenda, and before
        the Drive the Debate objective may be scored.\n    Confounding Legal Text
        may be played after Confusing Legal Text is played.\n"
- name: Confusing Legal Text
  rules:
    '1':
      rule: Any predictions made on the outcome of the agenda resolve based on the
        newly elected player.
    '2':
      rule: Confusing Legal Text is played after any effects that allow a player to
        cast additional votes.
    '3':
      rule: "Confusing Legal Text is played before Deadly Plot is played, before revealing
        the hidden agenda for the Covert Legislation agenda, and before the Drive
        the Debate objective may be scored.\n    Confusing Legal Text may be played
        after Confounding Legal Text is played.\n"
- name: Construction Rider
  rules:
    '1':
      rule: After playing a Construction Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Construction Rider will be resolved after the
        effect of the agenda.
    '3':
      rule: A player who cannot vote may still play a Construction Rider.
    '4':
      rule: If a player wishes to place a space dock, but there are none left in their
        reinforcements, they may remove a space dock from any system that does not
        contain one of their command tokens and place that instead.
    '5':
      rule: The Saar player may play a Construction Rider, and may place a space dock
        in a system containing a planet they control if successful.
    '6':
      rule: If a player successfully resolves a Construction Rider while they own
        the Minister of Industry law, they use the Production ability of their units
        in the system where they place their space dock. They may exhaust planets
        for resources, but those planets cannot be used to cast votes for the remainder
        of the agenda phase.
- name: Counterstroke
- name: Coup D’etat
  rules:
    '1':
      rule: The active player may still use any “at the end of your turn” abilities.
- name: Courageous to the End
  rules:
    '1':
      rule: Any combat roll modifiers will not apply to the dice roll for Courageous
        to the End.
    '2':
      rule: Effects that cancel hits, such as Sustain Damage, cannot be used to prevent
        ships from being destroyed.
- name: Cripple Defenses
  rules:
    '1':
      rule: The chosen planet may have zero PDS on it.
- name: Deadly Plot
  rules:
    '1':
      rule: Any prediction made for a rider or similar ability is incorrect, and will
        not resolve.
    '2':
      rule: A player cannot make the prediction that Deadly Plot will be played when
        they predict the outcome of an agenda.
    '3':
      rule: Deadly Plot is played after any effects that allow a player to cast additional
        votes, and after any effects that change the outcome of an agenda.
    '4':
      rule: "Deadly Plot is played before revealing the hidden agenda for the Covert
        Legislation agenda, and before the Drive the Debate objective may be scored.\n\
        \    If a player predicts multiple outcomes, they may play Deadly Plot regardless
        of which outcome would be resolved.\nIf the Xxcha player uses their commander,
        Elder Qanoj, to vote for one outcome, when they have predicted another, they
        may play Deadly Plot regardless of which outcome would be resolved.\n"
- name: Decoy Operation
  rules:
    '1':
      rule: If a mech is damaged when it is removed, it will remain damaged when it
        is placed.
- name: Diplomacy Rider
  rules:
    '1':
      rule: The Mecatol Rex system may be chosen.
    '2':
      rule: After playing a Diplomacy Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '2.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '3':
      rule: The effect of a successful Diplomacy Rider will be resolved after the
        effect of the agenda.
    '4':
      rule: A player who cannot vote may still play a Diplomacy Rider.
- name: Diplomatic Pressure
  rules:
    '1':
      rule: The target player chooses which promissory note they give.
    '2':
      rule: A player cannot play a second Diplomatic Pressure targeting the same player
        during the same agenda.
      subrules:
        '2.1':
          rule: A player may play a second Diplomatic Pressure targeting a different
            player during the same agenda.
        '2.2':
          rule: Another player may play a second Diplomatic Pressure targeting the
            same player during the same agenda.
        '2.3':
          rule: A player may play a second Diplomatic Pressure targeting the same
            player during a later agenda.
- name: Direct Hit
  rules:
    '1':
      rule: If multiple ships use their Sustain Damage ability, a Direct Hit may be
        played for each.
    '2':
      rule: A Direct Hit may be used whenever hits produced by a player’s units or
        abilities are cancelled by a unit using its Sustain Damage ability.
    '3':
      rule: When a player uses the Sustain Damage ability of one of their units, they
        do not have to decide if another of their units in the same combat will use
        its Sustain Damage ability until after their opponent has used or declined
        to use a Direct Hit.
    '4':
      rule: When Direct Hit is used outside of combat, if used on a ship with capacity,
        then fighters and/or ground forces must immediately be removed from the space
        area to meet the capacity limit.
      subrules:
        '4.1':
          rule: For example, say a player has a dreadnought, a destroyer and a fighter
            in a system with no other units during the Space Cannon Defense step.
            During the Roll Dice step, two hits are produced against that player.
            They cancel one with the dreadnought’s Sustain Damage ability, but a Direct
            Hit is played to destroy it. The fighter in that system is immediately
            removed. The player must then assign the other produced hit to their destroyer.
    '5':
      rule: A mech cannot be destroyed by Direct Hit, unless a game effect causes
        the mech to be considered a ship.
- name: Disable
  rules:
    '1':
      rule: If the Ul player is targeted, their Hel–Titans will still participate
        in the ground combat during the current invasion.
    '2':
      rule: Disable has no effect on the Magen Defense Grid Ω technology.
- name: Distinguished Councilor
  rules:
    '1':
      rule: A player must have cast votes for an outcome to play Distinguished Councilor,
        and the additional votes must be cast for the same outcome.
    '2':
      rule: A player may only play Distinguished Councilor after their normal vote,
        not after they cast additional votes at another point.
    '3':
      rule: The speaker may play Distinguished Councilor after another player plays
        Bribery.
    '4':
      rule: Distinguished Councilor is played before any effects that change the outcome
        of an agenda.
- name: Divert Funding
  rules:
    '1':
      rule: A player must have at least one non–unit upgrade, non–faction technology
        to play and resolve Divert Funding.
    '2':
      rule: A player must still meet the prerequisites for the technology they research.
      subrules:
        '2.1':
          rule: The returned technology does not count towards meeting the prerequisites.
    '3':
      rule: The researched technology may be a unit upgrade technology, and it may
        be a faction technology.
    '4':
      rule: The researched technology cannot be the returned technology.
    '5':
      rule: Other players must decide whether to play Sabotage before the player playing
        Divert Funding announces which technology they are researching.
    '6':
      rule: If a player later gains the technology they returned, they gain it readied.
- name: Economic Initiative
  rules:
    '1':
      rule: A player with zero cultural planets may play Economic Initiative.
- name: Emergency Repairs
  rules:
    '1':
      rule: A player may play Emergency Repairs at the start of the first round of
        combat to repair ships damaged in a previous combat, or during the Space Cannon
        Offense step of the current action.
- name: Experimental Battlestation
  rules:
    '1':
      rule: The selected space dock will use the Space Cannon ability during the Space
        Cannon Offense step of the current tactical action.
    '2':
      rule: Hits may only be assigned to the active player’s ships.
    '3':
      rule: Experimental Battlestation cannot be played if no ships are moved into
        the active system, even if the active player already has ships in that system.
      subrules:
        '3.1':
          rule: If ships are moved into the active system, ships that were already
            in that system may be assigned any hits produced.
        '3.2':
          rule: If a ship is moved out of the active system and then back in, Experimental
            Battlestation may be played.
        '3.3':
          rule: If all moving ships are lost to a gravity rift, and none arrive in
            the active system, Experimental Battlestation cannot be played.
    '4':
      rule: Experimental Battlestation cannot be played if ships are moved outside
        of the Move Ships step, such as during a retreat, or while resolving the Mahact
        player’s Benediction hero ability.
    '5':
      rule: "The hits produced by the Experimental Battlestation space cannon rolls
        may be cancelled with Maneuvering Jets.\n    "
- name: Exploration Probe
  rules:
    '1':
      rule: A player must have an exploration token in or adjacent to a system containing
        one or more of their ships to play and resolve Exploration Probe.
- name: Fighter Conscription
  rules:
    '1':
      rule: Only one fighter will be placed in a system containing both a space dock
        and a ship with capacity.
    '2':
      rule: A player may place a fighter in a system that is at its capacity limit.
        If they do so, they must then remove a fighter or ground force from the space
        area of that system.
- name: Fighter Prototype
- name: Fire Team
  rules:
    '1':
      rule: Any modifiers on the original combat roll will apply to the reroll.
- name: Flank Speed
  rules:
    '1':
      rule: A second Flank Speed cannot be played to give +2 to the move value of
        each ship.
    '2':
      rule: Cancelling Flank Speed will not cancel the system activation.
- name: Focused Research
  rules:
    '1':
      rule: A player cannot play Focused Research if they have less than four trade
        goods.
    '2':
      rule: A player must still meet the prerequisites for the technology they research.
    '3':
      rule: Other players must decide whether to play Sabotage before the player playing
        Focused Research announces which technology they are researching.
- name: Forward Supply Base
- name: Frontline Deployment
  rules:
    '1':
      rule: A player must control at least one planet to play and resolve Frontline
        Deployment.
    '2':
      rule: All three infantry must be placed on a single planet.
- name: Ghost Ship
  rules:
    '1':
      rule: A player may place the destroyer in the Creuss gate (tile 17), the wormhole
        nexus, or any system with a printed wormhole or wormhole token.
      subrules:
        '1.1':
          rule: Placing the destroyer in the inactive wormhole nexus will cause it
            to flip to its active side.
    '2':
      rule: The destroyer cannot be placed in the home system of an eliminated player.
    '3':
      rule: There must be an eligible system to place the destroyer in for a player
        to play and resolve Ghost Ship.
    '4':
      rule: If a player wishes to place a destroyer, but there are none left in their
        reinforcements, they may remove a destroyer from any system that does not
        contain one of their command tokens and place that instead.
- name: Ghost Squad
  rules:
    '1':
      rule: Ghost Squad is played after the active player has assigned which planet
        each of their ground forces are being committed to. They cannot modify this
        after Ghost Squad has been played.
    '2':
      rule: Ghost Squad may be played whenever ground forces are committed, such as
        from the Yin player’s Quantum Dissemination Î© hero ability.
      subrules:
        '2.1':
          rule: Ghost Squad cannot be played in response to abilities that place ground
            forces on a planet without committing them, such as the Colonial Redistribution
            agenda.
    '3':
      rule: The Ul player cannot use Ghost Squad to move a Hel–Titan.
    '4':
      rule: A player may move zero ground forces with Ghost Squad.
- name: Hack Election
  rules:
    '1':
      rule: The speaker will still vote last.
    '2':
      rule: The Argent player will still vote before all other players.
- name: Harness Energy
  rules:
    '1':
      rule: If a player has their maximum number of commodities, they may still play
        Harness Energy. If they do, they will still trigger any “when [this] player
        replenishes commodities” effects, most notably the Trade Agreement promissory
        note.
- name: Imperial Rider
  rules:
    '1':
      rule: After playing an Imperial Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Imperial Rider will be resolved after the effect
        of the agenda.
    '3':
      rule: A player who cannot vote may still play an Imperial Rider.
- name: Impersonation
  rules:
    '1':
      rule: A player cannot play Impersonation if they have less than three influence
        available.
    '2':
      rule: A player with three secret objectives may draw a fourth, and then shuffle
        one of their unscored secret objectives into the secret objective deck.
      subrules:
        '2.1':
          rule: If a player has scored three secret objectives, they may use Impersonation
            to draw a secret objective, then immediately shuffle it into the secret
            objective deck.
- name: In The Silence Of Space
  rules:
    '1':
      rule: Only the ships in the chosen system may move through systems that contain
        other players’ ships. Ships in other systems may still move to the active
        system if they are able to do so without moving through systems that contain
        other players’ ships.
- name: Industrial Initiative
  rules:
    '1':
      rule: A player with zero industrial planets may play Industrial Initiative.
- name: Infiltrate
  rules:
    '1':
      rule: If the L1Z1X player plays Infiltrate before they resolve their Assimilate
        ability, or vice versa, they will replace zero PDS and space docks with zero
        PDS and space docks when they resolve the latter ability.
    '2':
      rule: If a player wishes to place a structure, but there are none of that type
        left in their reinforcements, they may remove a structure of that type from
        any system that does not contain one of their command tokens and place that
        instead. That player may make the choice for each structure.
      subrules:
        '2.1':
          rule: The Ul player will place each of their Hel Titan PDS undamaged.
- name: Insider Information
- name: Insubordination
  rules:
    '1':
      rule: Insubordination cannot target a player with zero command tokens in their
        tactic pool.
- name: Intercept
  rules:
    '1':
      rule: During the next round of combat, the targeted player may declare another
        retreat.
    '2':
      rule: Intercept cannot be played to prevent Skilled Retreat or the Naalu player’s
        Foresight faction ability.
- name: Leadership Rider
  rules:
    '1':
      rule: After playing a Leadership Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Leadership Rider will be resolved after the
        effect of the agenda.
    '3':
      rule: A player who cannot vote may still play a Leadership Rider.
- name: Lost Star Chart
  rules:
    '1':
      rule: If the Enforced Travel Ban law is in play, Lost Star Chart will allow
        a player to move through wormholes during this action.
      subrules:
        '1.1':
          rule: A player may move from a system containing an alpha wormhole to a
            system containing an alpha wormhole, and similarly for beta wormholes.
    '2':
      rule: If the active system contains a beta wormhole, a player that has a unit
        with the Deep Space Cannon ability in an alpha wormhole may produce hits against
        ships in the active system during the Space Cannon Offense step of the tactical
        action, and vice versa.
    '3':
      rule: A player may retreat from a system containing an alpha wormhole into a
        system containing a beta wormhole, and vice versa, during this action.
    '4':
      rule: If a player has units or controls planets in a system with an alpha wormhole,
        and another player has units or controls planets in a system with a beta wormhole,
        then those two players are neighbors during this action.
      subrules:
        '4.1':
          rule: The Mentak player may use their Pillage ability against a player in
            this manner.
    '5':
      rule: A player moving a ship between two systems, both with alpha wormholes
        or both with beta wormholes, does not have to move through the wormhole, as
        the systems are adjacent. In particular, if one of those systems has the Ion
        Storm token, that player chooses if the Ion Storm token will flip.
- name: Lucky Shot
  rules:
    '1':
      rule: A player cannot use Lucky Shot against their own units.
    '2':
      rule: Effects that cancel hits, such as Sustain Damage, cannot be used to prevent
        ships from being destroyed.
- name: Maneuvering Jets
  rules:
    '1':
      rule: Maneuvering Jets cannot be used to cancel hits during combat.
    '2':
      rule: Maneuvering Jets may cancel hits produced during either the Space Cannon
        Offense or the Space Cannon Defense step.
    '3':
      rule: A player cannot play a second Maneuvering Jets to cancel a second hit
        produced by the same Space Cannon roll.
      subrules:
        '3.1':
          rule: During the Space Cannon Offense step, each player makes their Space
            Cannon roll independent of each other player, in clockwise order. As such,
            a player may use one Maneuvering Jets after each other player makes a
            space cannon roll.
        '3.2':
          rule: During the Space Cannon Defense step, the units on each planet make
            their Space Cannon roll independent of the units on each other planet.
            The active player chooses the order. As such, a player may use one Maneuvering
            Jets for each planet they are committing ground forces to.
    '4':
      rule: Maneuvering Jets may cancel hits produced due to the Experimental Battlestation
        action card.
- name: Manipulate Investments
  rules:
    '1':
      rule: If a player still has a strategy card because of Political Stability,
        trade goods may be placed on that strategy card. However, those trade goods
        will remain on that strategy card until it is chosen from the common area.
      subrules:
        '1.1':
          rule: If a player takes the strategy card with trade goods on it from the
            player who played Political Stability, using the ability of the Imperial
            Arbiter law or similar, they will not gain the trade goods, which will
            remain on the strategy card.
- name: Master Plan
  rules:
    '1':
      rule: Effects that trigger at the start or end of a player’s turn will not trigger
        between each of those player’s actions.
- name: Mining Initiative
  rules:
    '1':
      rule: A player must control at least one planet to play and resolve Mining Initiative.
    '2':
      rule: Mining Initiative does not exhaust the chosen planet.
- name: Morale Boost
  rules:
    '1':
      rule: The +1 will apply to any rerolls during the combat round.
    '2':
      rule: A second Morale Boost cannot be played during a combat round to give +2
        to the combat rolls of a player’s units.
    '3':
      rule: Morale Boost has no effect on anti–fighter barrage rolls.
- name: Nav Suite
  rules:
    '1':
      rule: Wormholes are not anomalies.
    '2':
      rule: An anomaly will retain its regular effect if a player retreats.
    '3':
      rule: A player may move ships through or into an asteroid field without the
        Antimass Deflectors technology. After moving into, those ships may remain
        there and move out during a later action without harm.
    '4':
      rule: A player may move ships through or out of a gravity rift without rolling
        for removal. Those ships will not get +1 to their move value.
    '5':
      rule: A player may move ships through a nebula. Ships moving out of a nebula
        retain their normal move value.
    '6':
      rule: A player may move ships through or into a supernova. After moving into,
        those ships may remain there and move out during a later action without harm.
    '7':
      rule: Other players cannot ignore the effect of anomalies during this tactical
        action.
      subrules:
        '7.1':
          rule: The Naalu player will still be affected by anomalies if they use their
            Foresight faction ability.
- name: Parley
  rules:
    '1':
      rule: If a player commits ground forces to multiple planets, Parley will affect
        ground forces on only one planet.
    '2':
      rule: The returned ground forces cannot be committed to another planet during
        the same tactical action.
- name: Plagiarize
  rules:
    '1':
      rule: A player cannot play Plagiarize if they have less than five influence
        available.
    '2':
      rule: A player does not need to meet the prerequisites of the technology they
        gain from Plagiarize.
    '3':
      rule: The active player must announce which technology they are gaining before
        other players decide whether to play a Sabotage.
    '4':
      rule: If a faction has a faction–specific unit upgrade as one of their faction
        technologies, they cannot use Plagiarize to gain that unit upgrade.
      subrules:
        '4.1':
          rule: If a player’s neighbor owns a faction–specific unit upgrade, it cannot
            be chosen in order to gain the generic version of that unit upgrade by
            using Plagiarize.
- name: Plague
  rules:
    '1':
      rule: A planet with zero infantry on it may be targeted by Plague.
- name: Political Stability
  rules:
    '1':
      rule: During the upcoming agenda phase, all abilities stay resolved in speaker
        order, not initiative order.
    '2':
      rule: The strategy cards are readied when Political Stability is played.
    '3':
      rule: The “Return Strategy Cards” step is the last step of the status phase.
        All other steps must be completed by all players before Political Stability
        may be played. This includes scoring and revealing objectives, drawing action
        cards (and discarding down to hand limit, if necessary), and gaining and redistributing
        command tokens.
      subrules:
        '3.1':
          rule: If a player draws Political Stability during the status phase, they
            may play it during the same phase.
- name: Politics Rider
  rules:
    '1':
      rule: After playing a Politics Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Politics Rider will be resolved after the effect
        of the agenda.
    '3':
      rule: A player who cannot vote may still play a Politics Rider.
- name: Public Disgrace
  rules:
    '1':
      rule: If the originally chosen strategy card has trade goods on it, those will
        not be taken if Public Disgrace is played.
    '2':
      rule: Public Disgrace may only be played during the regular choosing of a strategy
        card during the strategy phase. It cannot be played when other effects cause
        a player to take a strategy card, such as the Imperial Arbiter agenda.
- name: Rally
- name: Reactor Meltdown
  rules:
    '1':
      rule: A player cannot destroy their own space dock with Reactor Meltdown.
    '2':
      rule: At least one space dock belonging to another player must exist on the
        game board in a non–home system for a player to play and resolve Reactor Meltdown.
    '3':
      rule: If a player owns a space dock in another player’s home system, that space
        dock cannot be targeted by Reactor Meltdown.
      subrules:
        '3.1':
          rule: A space dock in an eliminated player’s home system cannot be targeted.
- name: Refit Troops
  rules:
    '1':
      rule: A player must have at least one infantry on the game board to play and
        resolve Refit Troops.
    '2':
      rule: If a player has no mechs left in their reinforcements, they may remove
        a mech from any system that does not contain one of their command tokens and
        place that instead. The mech will be placed undamaged.
- name: Reflective Shielding
  rules:
    '1':
      rule: If Reflective Shielding is played after a ship uses its Sustain Damage
        ability during an Assign Hits step, then the hits produced by Reflective Shielding
        are added to any other hits produced in the immediately proceeding Roll Dice
        step.
      subrules:
        '1.1':
          rule: A unit that used its Sustain Damage ability to cancel some of those
            other hits, and been repaired, cannot use its Sustain Damage ability again
            to cancel the hits produced by Reflective Shielding.
    '2':
      rule: If Reflective Shielding is played after a ship uses its Sustain Damage
        ability at any other time during combat (for example, when the Creuss player
        uses their Dimensional Splicer faction technology ability), the hits are assigned
        immediately.
- name: Reparations
  rules:
    '1':
      rule: Reparations may be played by a player with no exhausted planets, or when
        they lose control of a planet to a player with no readied planets.
      subrules:
        '1.1':
          rule: Reparations cannot be played by a player with no exhausted planets
            when they lose control of a planet to a player with no readied planets.
- name: Repeal Law
  rules:
    '1':
      rule: There must be at least one law in play for a player to play and resolve
        Repeal Law.
- name: Reveal Prototype
  rules:
    '1':
      rule: A player must still meet the prerequisites for the technology they research.
    '2':
      rule: A player cannot play Reveal Prototype if they have less than four resources
        available.
    '3':
      rule: A player cannot play Reveal Prototype if they already own the unit upgrade
        technology for each unit they have in the combat.
    '4':
      rule: Other players must decide whether to play Sabotage before the player playing
        Reveal Prototype announces which technology they are researching.
- name: Reverse Engineer
  rules:
    '1':
      rule: Reverse Engineer may be played if the action card is discarded after being
        played or cancelled, if it is discarded due to hand size limits, or if it
        is discarded for another game effect.
    '2':
      rule: It is public knowlege which action cards a player takes using Reverse
        Engineer.
- name: Rise of a Messiah
  rules:
    '1':
      rule: A player that controls zero planets may play Rise of a Messiah.
- name: Rout
  rules:
    '1':
      rule: A player cannot announce a retreat if there is not at least one eligible
        system to retreat to.
    '2':
      rule: A player cannot announce a retreat from the space combat initiated by
        the Mahact player’s Benediction hero ability.
- name: Sabotage
  rules:
    '1':
      rule: If a player has a second copy of an action card, they may play it if the
        first was cancelled by Sabotage.
    '2':
      rule: If an action card is cancelled by Sabotage, no costs are paid.
    '3':
      rule: 'A player playing an action card announces the following before Sabotage
        may be played:'
      subrules:
        '3.1':
          rule: Any targeted planets, system, units, players, cards, outcomes, and/or
            other such objects.
        '3.2':
          rule: The value of any variable cost to be paid.
    '4':
      rule: Any dice are rolled and any cards are drawn only after all other players
        has declined to play Sabotage.
    '5':
      rule: If an action card instructs a player to research a technology, that player
        need not announce what technology they are researching until all other players
        has declined to play Sabotage.
    '6':
      rule: If an action card is played that will have an effect later, such as a
        rider, that card may only be cancelled by Sabotage when it is originally played.
    '7':
      rule: If the action card that was cancelled by Sabotage was to be used to perform
        a component action, the active player must perform a different action, or
        pass.
      subrules:
        '7.1':
          rule: If the component action was to be the second action the active player
            was to perform on their turn, through an effect such as the Fleet Logistics
            technology, the active player may end their turn without performing a
            second action and without passing.
- name: Salvage
  rules:
    '1':
      rule: The active player may perform transactions after Salvage is played and
        before it resolves.
- name: Sanction
  rules:
    '1':
      rule: After playing a Sanction, a player may use additional abilities, including
        playing rider cards.
      subrules:
        '1.1':
          rule: Any riders may be played to predict the same or a different outcome.
    '2':
      rule: The effect of a successful Sanction will be resolved after the effect
        of the agenda.
    '3':
      rule: A player who cannot vote may still play a Sanction.
- name: Scramble Frequency
- name: Scuttle
  rules:
    '1':
      rule: A player must have at least one non–fighter ship on the game board to
        play and resolve Scuttle.
- name: Seize Artifact
  rules:
    '1':
      rule: A player must have at least one neighbor with at least one relic fragment
        to play and resolve Seize Artifact.
- name: Shields Holding
  rules:
    '1':
      rule: Shields Holding cannot be used to cancel hits produced by Space Cannon
        abilities.
    '2':
      rule: Shields Holding cannot be used to prevent an effect that directly destroys
        a unit.
    '3':
      rule: Shields Holding cannot be used during ground combat.
    '4':
      rule: Shields Holding may be used to cancel hits produced by any ability during
        space combat.
      subrules:
        '4.1':
          rule: Shields Holding may be used to cancel hits produced by an anti–fighter
            barrage roll.
    '5':
      rule: A player cannot play a second Shields Holding to cancel a second pair
        of hits produced by the same dice roll or other source.
- name: Signal Jamming
  rules:
    '1':
      rule: The Mecatol Rex system may be chosen.
    '2':
      rule: A command token cannot be placed in an eliminated player’s home system.
- name: Skilled Retreat
  rules:
    '1':
      rule: Using Skilled Retreat is not a retreat. As such, it cannot be cancelled
        with the Intercept action card.
    '2':
      rule: A player may use Skilled Retreat to move into a system that does not contain
        their ships, as long as it does not contain another player’s ships.
    '3':
      rule: A player cannot use Skilled Retreat to move into a nebula.
    '4':
      rule: Fighters are moved without being transported. Ground forces may be transported.
    '5':
      rule: After moving, capacity and fleet pool limits apply in the destination
        system.
    '6':
      rule: If the destination system already contains a player’s command token, no
        command token is placed.
    '7':
      rule: If a player has no command tokens in their reinforcements, they must take
        one from any pool of their command sheet and place that instead.
- name: Solar Flare
  rules:
    '1':
      rule: The active player may still use the Space Cannon ability of their units.
    '2':
      rule: During the Space Cannon Defense step of an invasion during the same tactical
        action, other players may use the Space Cannon ability of their units.
    '3':
      rule: Another player cannot play Experimental Battlestation during this tactical
        action.
- name: Spy
  rules:
    '1':
      rule: Spy cannot target a player with zero action cards in their hand.
- name: Summit
- name: Tactical Bombardment
  rules:
    '1':
      rule: A player must have at least one unit with the Bombardment ability to play
        and resolve Tactical Bombardment.
    '2':
      rule: A player may select a system that contains zero readied planets controlled
        by other players.
- name: Technology Rider
  rules:
    '1':
      rule: After playing a Technology Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Technology Rider will be resolved after the
        effect of the agenda.
    '3':
      rule: A player who cannot vote may still play a Technology Rider.
    '4':
      rule: A player must still meet the prerequisites for the technology they research.
      subrules:
        '4.1':
          rule: A player may exhaust a planet with a technology specialty to ignore
            a prerequisite on a technology as normal. This planet will ready at the
            end of the agenda phase.
        '4.2':
          rule: A player may exhaust the AI Development Algorithm technology to ignore
            a prerequisite on a unit upgrade technology as normal. AI Development
            Algorithm will not ready at the end of the agenda phase.
- name: Trade Rider
  rules:
    '1':
      rule: After playing a Trade Rider, a player may use additional abilities, including
        playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Trade Rider will be resolved after the effect
        of the agenda.
    '3':
      rule: A player who cannot vote may still play a Trade Rider.
- name: Unexpected Action
  rules:
    '1':
      rule: Unexpected Action cannot be played by a player with zero command tokens
        on the game board.
- name: Unstable Planet
  rules:
    '1':
      rule: A player may select an exhausted planet, and they may select a planet
        with fewer than three infantry on it (including zero).
    '2':
      rule: If the selected planet has three or fewer infantry on it, all infantry
        will be destroyed. Otherwise, three infantry will be destroyed.
- name: Upgrade
  rules:
    '1':
      rule: The cruiser must be in the system when it is activated for Upgrade to
        be played. Upgrade cannot be played if the cruiser is moved into the active
        system later in the turn.
    '2':
      rule: A player must have at least one cruiser in the active system to play and
        resolve Upgrade.
    '3':
      rule: If a player wishes to place a dreadnought, but there are none left in
        their reinforcements, they may remove a dreadnought from any system that does
        not contain one of their command tokens and place that instead. This dreadnought
        will be placed undamaged.
- name: Uprising
  rules:
    '1':
      rule: Uprising cannot be played if all planets owned by each other player is
        exhausted.
    '2':
      rule: Uprising cannot target an exhausted planet.
- name: Veto
  rules:
    '1':
      rule: Veto, the Xxcha Quash faction ability, the Xxcha Political Favor promissory
        note, and the Political Secret promissory note are all played in the same
        timing window, before the rider timing window.
      subrules:
        '1.1':
          rule: If Veto is used after any Political Secret promissory notes have been
            played, those are immediately returned and will have no effect on the
            replacement agenda.
    '2':
      rule: Each agenda is considered separate for the purpose of limiting each pair
        of players to one transaction per agenda.
    '3':
      rule: A second Veto may be used on the replacement agenda.
- name: War Effort
  rules:
    '1':
      rule: If a player wishes to place a cruiser, but there are none left in their
        reinforcements, they may remove a cruiser from any system that does not contain
        one of their command tokens and place that instead. This cruiser will be placed
        undamaged.
- name: War Machine
  rules:
    '1':
      rule: A second War Machine cannot be played during use of production to give
        +8 to the total production value and/or to reduce the combined cost of the
        produced units by 2.
    '2':
      rule: War Machine may only be used by effects that cause a unit to use its Production
        ability. It cannot be used for other effects that produce units.
- name: Warfare Rider
  rules:
    '1':
      rule: After playing a Warfare Rider, a player may use additional abilities,
        including playing other rider cards.
      subrules:
        '1.1':
          rule: Any other riders may be played to predict the same or a different
            outcome.
    '2':
      rule: The effect of a successful Warfare Rider will be resolved after the effect
        of the agenda.
    '3':
      rule: A player who cannot vote may still play a Warfare Rider.
    '4':
      rule: If a player wishes to place a dreadnought, but there are none in their
        reinforcements, they may remove a dreadnought from any system that does not
        contain one of their command tokens and place that instead. This dreadnought
        will be placed undamaged.
- name: Waylay
  rules:
    '1':
      rule: A ship with the Sustain Damage ability may cancel a hit produced by an
        anti–fighter barrage roll if Waylay causes that ship to be eligible to be
        hit.
