cards:
- name: Rules Reference
  rules:
    '30.1':
      rule: A player can use a unit’s Deploy ability when the ability’s conditions
        are met to place that unit on the game board.
      subrules:
        30.1.1:
          rule: A player does not have to spend resources to deploy a unit unless
            otherwise specified.
    '30.2':
      rule: A player can only resolve a Deploy ability to place a unit that is in
        their reinforcements.
      subrules:
        30.2.1:
          rule: If there are no units that have a Deploy ability in a player’s reinforcements,
            the Deploy ability cannot be used.
    '30.3':
      rule: A unit’s Deploy ability can be resolved only once per timing window.
