- name: Claire Gibson (Commander)
  rules:
    '1':
      rule: If an invasion involves ground combat on multiple planets, an infantry
        will be placed on each.
    '2':
      rule: If the Sol player has no ground forces on a planet they control, ground
        combat will not occur, and so they cannot place an infantry on that planet.
        This includes if they lose the last of their ground forces during the Bombardment
        step of the invasion.
    '3':
      rule: The start of ground combat occurs after the Space Cannon Defense step.
        If all of the ground forces committed to a planet are destroyed in that step,
        then the ground combat will be skipped on that planet, and this ability will
        not trigger.
