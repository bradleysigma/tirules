- name: Military Support (Promissory Note)
  rules:
    '1':
      rule: Military Support is played before the Sol player may use Orbital Drop.
    '2':
      rule: Military Support may be played the turn the Sol player passes.
    '3':
      rule: Military Support may be played when the Sol player has no command tokens
        in their strategy pool.
    '4':
      rule: A player may receive Military Support in a transaction during the Sol
        player’s turn. If received at the start of the Sol player’s turn, that player
        may play it immediately.
      subrules:
        '4.1':
          rule: The active player may perform a transaction with each other player
            at most once per turn. As such, a player cannot receive Military Support
            more than once per turn.
        '4.2':
          rule: If a player received Military Support on a previous turn, they may
            play it at the start of the Sol player’s turn, and immediately perform
            a transaction with the Sol player to regain it. However, Military Support
            cannot be played twice in one timing window. The active player cannot
            play Military Support again until the Sol player’s next turn.
