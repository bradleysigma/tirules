cards:
- name: Telepathic
  rules:
    '1':
      rule: The Naalu player retains the Naalu 0 token, even if an effect such as
        the Imperial Arbiter law causes them to lose the strategy card it was on.
        The Naalu player will place the Naalu 0 token on another strategy card in
        this scenario.
- name: Foresight
  rules:
    '1':
      rule: Using Foresight is not a retreat. As such, it cannot be cancelled with
        the Intercept action card.
    '2':
      rule: The command token is not spent. The Naalu player cannot use the Scepter
        of Emelpar, nor will they gain a trade good if they have the Muuat player’s
        Alliance promissory note.
    '3':
      rule: Fighters are moved without being transported. Ground forces may be transported.
    '4':
      rule: The Naalu player cannot use Foresight to move into a nebula or supernova.
      subrules:
        '4.1':
          rule: The Naalu player may use Foresight to move into an asteroid field
            only if they own the Antimass Deflectors technology.
    '5':
      rule: If the Naalu player uses Foresight to move out of a gravity rift, they
        will have to roll for removal.
      subrules:
        '5.1':
          rule: If all ships are removed, the strategy token will still be placed
            in the destination system.
    '6':
      rule: After moving, capacity and fleet pool limits apply in the destination
        system.
    '7':
      rule: If the destination system already contains one of the Naalu player’s command
        tokens, the command token from the Naalu player’s strategy pool is instead
        placed in their reinforcements.
    '8':
      rule: After resolving Foresight, play continues to the Space Cannon Offense
        step. Only the active player’s ships in the active system may be assigned
        hits.
- name: Gift of Prescience (Promissory Note)
  rules:
    '1':
      rule: The player with Gift of Prescience retains the Naalu 0 token, even if
        an effect such as the Imperial Arbiter law causes them to lose the strategy
        card it was on. That player will place the Naalu 0 token on another strategy
        card in this scenario.
- name: Neuroglaive (Technology)
  rules:
    '1':
      rule: The active player must meet fleet pool limits in all systems that contain
        their ships before they may proceed to the Movement step.
    '2':
      rule: If the Mahact player only has other players’ command tokens in their fleet
        pool when they trigger Neuroglaive, they must return one of those command
        tokens to that player’s reinforcements.
- name: Hybrid Crystal Fighter (Unit)
- name: Matriarch (Flagship)
  rules:
    '1':
      rule: The committed fighters are returned to the space area when combat ends,
        and thus will not be on the planet for the Establish Control step. If the
        Naalu player does not commit at least one ground force to a planet and have
        it survive the combat, they will be unable to gain control of that planet,
        and the ground combat will end in a draw.
    '2':
      rule: Any structures on the planet will not be destroyed if the Naalu player
        committed no ground forces.
    '3':
      rule: The Daxcive Animators technology will not allow the Naalu player to gain
        control of a planet without committing a ground force.
    '4':
      rule: The committed fighters may be assigned hits during the Space Cannon Defense
        step.
- name: Z’eu (Agent)
  rules:
    '1':
      rule: When the Covert Legislation agenda is revealed during the agenda phase,
        the Naalu player cannot look at the hidden agenda. Once the speaker has read
        the hidden agenda, the Naalu player may look at the next card of the agenda
        deck.
- name: Z’eu Ω(Agent)
  rules:
    '1':
      rule: All other rules applying to tactical actions apply, other than placing
        a command token.
      subrules:
        '1.1':
          rule: The system cannot already contain a command token for the player performing
            the tactical action.
        '1.2':
          rule: A player may play a Ceasefire promissory note or discard the Minister
            of Peace law for their effects.
        '1.3':
          rule: If a player uses Z’eu Ω to activate a system containing another player’s
            units, that will count for the purposes of returning promissory notes,
            and other similar effects.
    '2':
      rule: The chosen player is considered to be the active player.
    '3':
      rule: If the chosen player is not the Naalu player, they cannot use any “at
        the start/end of your turn” abilities.
    '4':
      rule: If the chosen player is not the Naalu player, they may use any “before/after
        you perform an action” abilities.
    '5':
      rule: If the chosen player is not the Naalu player, abilities that would end
        their turn instead end their tactical action.
    '6':
      rule: Any deal between the Naalu player and another player regarding which system
        will be activated, if made before Z’eu Ω is exhausted, is non–binding.
- name: M’aban (Commander)
  rules:
    '1':
      rule: When producing units, the Naalu player must produce all the units they
        intend to produce before they may unlock M’aban. M’aban cannot be applied
        to the instance of producing the units that unlocks it.
      subrules:
        '1.1':
          rule: For example, before production, the Naalu player has ten fighters
            on the game board. They pay two resources during production. They cannot
            produce two fighters, unlock M’aban, then produce three more fighters.
            Instead, they would produce all four fighters, and then unlock M’aban.
    '2':
      rule: If the Regulated Conscription law is in play, the Naalu player may produce
        two fighters for one resource. This will count one towards their Production
        limit.
    '3':
      rule: If a game effect instructs the Naalu player to produce ships without using
        the Production ability, they may only produce additional fighters if that
        game effect allows them to produce fighters.
    '4':
      rule: The Naalu player may choose to produce one fighter for one resource. If
        they do, they may produce one additional fighter.
- name: M’aban Ω (Commander)
  rules:
    '1':
      rule: The Naalu player cannot look at the agenda deck while a player is resolving
        the primary ability of the Politics strategy card.
    '2':
      rule: When the Covert Legislation agenda is revealed during the agenda phase,
        the Naalu player cannot look at the hidden agenda. Once the speaker has read
        the hidden agenda, the Naalu player may look at the next card of the agenda
        deck.
- name: The Oracle — C–Radium Geometry (Hero)
  rules:
    '1':
      rule: Each other player chooses which promissory note they give the Naalu player.
- name: Iconoclast (Mech)
  rules:
    '1':
      rule: The +1 will not apply to an opponent who has a relic but zero relic fragments.
- name: Iconoclast Ω (Mech)
  rules:
    '1':
      rule: The ability will apply regardless of if the Iconoclast is in the space
        area or on a planet in the system.
