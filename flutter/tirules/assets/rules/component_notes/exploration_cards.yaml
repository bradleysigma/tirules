- name: Ion Storm
  rules:
    '1':
      rule: The active player chooses which side of the Ion Storm token is initially
        face up.
    '2':
      rule: All ship movement is simultaneous. If the Ion Storm token system is the
        active system, and the token is currently on the alpha side, a player cannot
        move a ship from a system with an alpha wormhole, flip the token, then move
        a ship from a system with the beta wormhole (then flip the token again).
      subrules:
        '2.1':
          rule: The Creuss player may do this by moving their Hil Colish flagship
            before or after their other ships.
    '3':
      rule: If the Ion Storm token is in a system containing a wormhole of the same
        type, a player chooses which wormhole they use when moving through a wormhole
        of that type. The Ion Storm token only flips if it was the chosen wormhole.
      subrules:
        '3.1':
          rule: As a system is never adjacent to itself, a ship cannot move out through
            one wormhole and in through the other while remaining in the system. The
            ship must pass through another system with a wormhole to use both wormholes.
    '4':
      rule: If ships are moved through the Ion Storm token wormhole outside of the
        Move Ship or Retreat substeps of a tactical action, such as by the effect
        of the Skilled Retreat action card, the Ion Storm token is not flipped.
