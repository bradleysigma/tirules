cards:
- name: Anti–Intellectual Revolution
  rules:
    '1':
      rule: When Anti–Intellectual Revolution is a law in play, a player that directly
        gains a technology will be unaffected.
      subrules:
        '1.1':
          rule: The Nekro player is never affected by the Anti–Intellectual Revolution
            law.
    '2':
      rule: The Nekro player’s Valefar Assimilator technologies count for the “Against”
        effect, whether their tokens are on another player’s faction technology or
        not.
    '3':
      rule: A player with no non–fighter ships on the game board may still research
        technology when Anti–Intellectual Revolution is a law in play.
    '4':
      rule: A player may only exhaust planets they control for the “Against” effect
        of Anti–Intellectual Revolution.
- name: Archived Secret
  rules:
    '1':
      rule: A player with three scored secret objectives may draw a fourth. However,
        they must immediately shuffle it into the secret objective deck.
    '2':
      rule: If a player draws the Drive the Debate secret objective while resolving
        Archived Secret, they cannot score it immediately.
- name: Armed Forces Standardization
- name: Arms Reduction
- name: Articles of War
- name: Checks and Balances
  rules:
    '1':
      rule: If there are any trade goods on a chosen strategy card while Checks and
        Balances is a law in play, the player who chose the strategy card gains them,
        not the player who receives that card.
    '2':
      rule: The Public Disgrace action card may be played after a player has chosen
        a strategy card and announced which player will be receiving it. The player
        must choose a different strategy card, and then choose the same or a different
        player to receive it.
- name: Clandestine Operations
  rules:
    '1':
      rule: If the “For” effect of Clandestine Operations is resolved, the removed
        tokens may be from any pool or pools on a player’s command sheet.
- name: Classified Document Leaks
  rules:
    '1':
      rule: If Classified Document Leaks is revealed when only one secret objective
        is in play, players may only vote for that secret objective or abstain. If
        no votes are cast, the speaker must decide for that secret objective to be
        elected.
      subrules:
        '1.1':
          rule: Players may still play riders if only one secret objective has been
            scored.
    '2':
      rule: The player that originally owned the secret objective elected by Classified
        Document Leaks cannot score it again after it becomes a public objective.
    '3':
      rule: The elected secret objective no longer counts towards the original player’s
        limit of three secret objectives.
    '4':
      rule: If Classified Document Leaks is discarded, the elected secret objective
        is not returned to the original player, and it is no longer scorable as a
        public objective. It remains in play, not discarded.
    '5':
      rule: A player can score a maximum of one objective of any type during or after
        each combat. A player cannot score the elected objective and one of their
        own secret objectives from the same combat.
    '6':
      rule: The elected objective becomes a public objective and stops being a secret
        objective.
      subrules:
        '6.1':
          rule: If Classified Document Leaks is elected by Miscount Disclosed, the
            objective that was originally elected will remain a public objective during
            the vote. It therefore cannot be re–elected.
        '6.2':
          rule: If there are no other secret objectives eligable to be elected by
            the Miscount Disclosed revote, Classified Document Leaks will be discarded,
            and another agenda will be revealed and voted on.
- name: Colonial Redistribution
  rules:
    '1':
      rule: If the player that originally controlled the elected planet has the fewest
        victory points, they may choose themselves to place an infantry on that planet.
    '2':
      rule: If the elected planet has the Demilitarized Zone exploration card attached,
        no infantry will be placed on it. Control of the planet will remain with the
        original player.
- name: Committee Formation
  rules:
    '1':
      rule: Committee Formation is resolved after any riders have been played, if
        the owner so chooses. Riders will resolve if the predicted outcome matches
        the player elected by the effect of Committee Formation.
      subrules:
        '1.1':
          rule: The owner of Committee Formation may play riders before they resolve
            Committee Formation.
    '2':
      rule: The Confusing Legal Text and Confounding Legal Text action cards may be
        played after Committee Formation has been discarded to change who the elected
        player is, which will negate the effects of Committee Formation.
      subrules:
        '2.1':
          rule: The Deadly Plot action card may be played after Committee Formation
            has been discarded to discard the agenda without resolving it, but only
            if that player predicted a different outcome from some other game effect.
- name: Compensated Disarmament
  rules:
    '1':
      rule: All trade goods are gained together.
    '2':
      rule: Each destroyed infantry will provide one trade good and each destroyed
        mech will provide one trade good.
    '3':
      rule: A planet with zero units on it is eligible to be elected.
    '4':
      rule: Structures are unaffected by Compensated Disarmament.
      subrules:
        '4.1':
          rule: The Titans of Ul’s Hel–Titans are also ground forces and are thus
            affected by Compensated Disarmament.
- name: Conventions of War
  rules:
    '1':
      rule: When Conventions of War is a law in play a player may still use the Tactical
        Bombardment action card, the X–89 Bacterial Weapon technology or the Stellar
        Converter relic on a cultural planet.
- name: Core Mining
  rules:
    '1':
      rule: A planet with zero infantry on it may be elected.
- name: Covert Legislation
  rules:
    '1':
      rule: If the Speaker draws Classified Document Leaks, Judicial Abolishment,
        Miscount Disclosed or New Constitution, when that agenda would be discarded
        if revealed, both the hidden agenda and Covert Legislation are discarded.
    '2':
      rule: Any effects that take place when or after an agenda is revealed instead
        take place when or after the speaker has drawn and announced the possible
        outcomes for the hidden agenda.
    '3':
      rule: If an effect, such as the Veto action card, would discard Covert Legislation,
        both it and the hidden agenda are discarded.
    '4':
      rule: The hidden agenda is only revealed as it is resolved. All abilities that
        may be played after voting, such as the Bribery, Confounding Legal Text, Confusing
        Legal Text or Deadly Plot action cards, must be played before the agenda is
        revealed.
    '5':
      rule: The speaker may still vote on Covert Legislation.
- name: The Crown of Emphidia
  rules:
    '1':
      rule: If The Crown of Emphidia law is discarded, no player loses a victory point.
    '2':
      rule: If the player that gains The Crown of Emphidia controls no planets in
        their home system, they cannot lose it.
- name: The Crown of Thalnos
- name: Demilitarized Zone
- name: Economic Equality
  rules:
    '1':
      rule: If the “For” outcome of Economic Equality is resolved, the Mentak player
        may resolve their Pillage faction ability against each of their neighbors.
- name: Enforced Travel Ban
  rules:
    '1':
      rule: The effect of the Enforced Travel Ban law does not affect the Creuss player.
    '2':
      rule: Enforced Travel Ban only prevents movement using the normal adjacency
        provided by wormholes. Other effects that create adjacency, such as the Wormhole
        Reconstruction agenda or the Lost Star Chart action card, may be used to allow
        movement between systems containing wormholes.
    '3':
      rule: When the Enforced Travel Ban law is in play, units cannot move through
        wormholes, even by effects that move ships outside of the Movement step of
        a tactical action, such as while retreating.
    '4':
      rule: When the Enforced Travel Ban law is in play, hits may still be produced
        against ships in the active system by units with the Deep Space Cannon ability
        in systems that are adjacent via a wormhole during the Space Cannon Offense
        step of a tactical action.
    '5':
      rule: Players may still be neighbors via systems that are adjacent via wormholes.
    '6':
      rule: The “Against” effect of Enforced Travel Ban will affect PDS in or adjacent
        to systems containing an alpha, beta, delta or gamma wormhole.
- name: Executive Sanctions
  rules:
    '1':
      rule: The effect of the Executive Sanctions law does not affect the Yssaril
        player.
- name: Fleet Regulations
  rules:
    '1':
      rule: The effect of the Fleet Regulations law does not prevent the Letnev player
        from using their Armada faction ability. They may have up to six non–fighter
        ships in a system if they have four command tokens in their fleet pool.
    '2':
      rule: The Mahact player may only have up to four command tokens in their fleet
        pool when the Fleet Regulations law is in play, regardless of which faction
        the command tokens belong to.
- name: Galactic Crisis Pact
  rules:
    '1':
      rule: Players resolve the secondary ability of the elected strategy card in
        speaker order.
    '2':
      rule: The secondary ability is resolved immediately, during the agenda phase.
    '3':
      rule: Players must pay the influence or resource costs to resolve the abilities
        of the Leadership, Warfare or Technology strategy cards if they are elected.
        Any planets used to pay these costs will ready at the end of the agenda phase.
    '4':
      rule: If the Technology strategy card is elected, a player may exhaust a planet
        with a technology specialty to ignore a prerequisite on a technology as normal.
        This planet will ready at the end of the agenda phase.
      subrules:
        '4.1':
          rule: A player may exhaust the AI Development Algorithm technology to ignore
            a prerequisite on a unit upgrade technology as normal. AI Development
            Algorithm will not ready at the end of the agenda phase.
    '5':
      rule: If a player has a strategy card in their play area due to the effect of
        the Political Stability action card, that strategy card is eligible to be
        elected.
- name: Holy Planet of Ixth
  rules:
    '1':
      rule: If the Holy Planet of Ixth law is discarded, no player loses a victory
        point.
- name: Homeland Defense Act
  rules:
    '1':
      rule: If the  Homeland Defense Act law is discarded, players might have to remove
        PDS so that they have no more than two on each planet.
- name: Imperial Arbiter
  rules:
    '1':
      rule: If either strategy card had trade goods on it at the start of the strategy
        phase, those trade goods remain with the player that originally chose the
        strategy card.
    '2':
      rule: In a three– or four–player game, the owner of Imperial Arbiter chooses
        which strategy cards are swapped.
- name: Incentive Program
- name: Ixthian Artifact
  rules:
    '1':
      rule: A player must still meet the prerequisites for the technology they research.
      subrules:
        '1.1':
          rule: A player may use the first technology they research to meet the prerequisites
            of the second technology they research.
        '1.2':
          rule: A player may exhaust a planet with a technology specialty to ignore
            a prerequisite on a technology as normal. This planet will ready at the
            end of the agenda phase.
        '1.3':
          rule: A player may exhaust the AI Development Algorithm technology to ignore
            a prerequisite on a unit upgrade technology as normal. AI Development
            Algorithm will not ready at the end of the agenda phase.
    '2':
      rule: A player with three or fewer units in a system adjacent to the Mecatol
        Rex system destroys all of their units in that system. Otherwise, a player
        chooses which three units are destroyed.
    '3':
      rule: All units are destroyed simultaneously.
    '4':
      rule: To cast votes against or to play a rider on Ixthian Artifact is to commit
        heresy.
- name: Judicial Abolishment
  rules:
    '1':
      rule: If Judicial Abolishment is revealed when only one law is in play, players
        may only vote for that law or abstain. If no votes are cast, the speaker must
        decide for that law to be elected.
      subrules:
        '1.1':
          rule: Players may still play riders if only one law is in play.
- name: Minister of Antiquities
- name: Minister of Commerce
  rules:
    '1':
      rule: Minister of Commerce triggers when its owner has their commodities replenished
        by any game effect.
      subrules:
        '1.1':
          rule: Gaining a fixed number of commodities does not trigger Minister of
            Commerce, even if doing so would result in its owner having commodities
            equal to their commodity value.
    '2':
      rule: All trade goods are gained together.
- name: Minister of Exploration
  rules:
    '1':
      rule: If the owner of Minister of Exploration gains control of multiple planets
        during one invasion, the trade goods are gained one at a time.
- name: Minister of Industry
  rules:
    '1':
      rule: All units in that system may use their Production ability, not just the
        placed space dock.
    '2':
      rule: The produced units must be paid for.
    '3':
      rule: A space dock cannot be placed on a planet already containing a space dock.
      subrules:
        '3.1':
          rule: If a player has no space docks in their reinforcements when they may
            place a space dock on they game board, they may first remove a space dock
            from a system that does not contain their command token. However, they
            cannot then place the space dock on the same planet that they removed
            it from.
    '4':
      rule: An ability that puts a space dock on the game board by “replacing”, rather
        than “placing”, such as the Infiltrate action card, will trigger Minister
        of Industry.
- name: Minister of Peace
  rules:
    '1':
      rule: Once a player resolves the ability of Minister of Peace, the active player
        cannot use any “after you activate a system” abilities.
      subrules:
        '1.1':
          rule: Other players, including the Minister of Peace player, cannot use
            any “after another player activates a system that…” abilities.
    '2':
      rule: The active player may still use any “at the end of your turn” abilities
        when their turn is ended by Minister of Peace.
    '3':
      rule: The player that owns Minister of Peace does not have to have any of their
        units in the active system to resolve Minister of Peace, so long as any non–active
        player owns at least one unit in the active system.
- name: Minister of Policy
  rules:
    '1':
      rule: The owner of Minister of Policy will draw action cards during the Draw
        Action Cards step of the status phase, and again at the end of the status
        phase.
      subrules:
        '1.1':
          rule: If the Yssaril player owns Minister of Policy, they will use their
            Scheming ability for both the Draw Action Cards step and for Minister
            of Policy. However, they do not draw all the cards together; they must
            fully resolve Scheming by discarding an action card for the Draw Action
            Cards step before drawing any action cards for Minister of Policy.
    '2':
      rule: Neural Motivator does not apply when the owner of Minister of Policy draws
        action cards from its effect.
- name: Minister of Sciences
- name: Minister of War
  rules:
    '1':
      rule: Effects that trigger at the start or end of a player’s turn will not trigger
        between each of those player’s action.
- name: Miscount Disclosed
  rules:
    '1':
      rule: If Miscount Disclosed is revealed when only one law is in play, players
        may only vote for that law or abstain. If no votes are cast, the speaker must
        decide for that law to be elected.
      subrules:
        '1.1':
          rule: Players may still play riders if only one law is in play.
    '2':
      rule: The elected law remains in play, and remains elected to the same object
        if applicable, while it is being voted on.
      subrules:
        '2.1':
          rule: If Articles of War is elected by Miscount Disclosed, the Hacan player’s
            transactions during the revote cannot involve any planets containing their
            Pride of Kenara mechs, and the Empyrean player cannot cancel action cards
            played during the revote with their Watcher mechs.
        '2.2':
          rule: If Classified Document Leaks is elected by Miscount Disclosed, the
            objective that was originally elected will remain a public objective during
            the vote. It therefore cannot be re–elected.
        '2.3':
          rule: If Committee Formation is elected by Miscount Disclosed, the owner
            may use its ability. The elected player will receive Committee Formation
            from the discard pile.
        '2.4':
          rule: If Homeland Defense Act is elected by Miscount Disclosed, and the
            “For” effect is resolved again, players will not have to remove any PDS
            from the board.
        '2.5':
          rule: If Political Censure is elected by Miscount Disclosed, the current
            owner cannot play action cards, including Confounding Legal Text, if another
            player is elected. If another player is elected, that player may play
            the Confusing Legal Text action card.
        '2.6':
          rule: If Wormhole Reconstruction is elected by Miscount Disclosed, the Mentak
            player will remain neighbors with players through wormholes, allowing
            them to use their Pillage faction ability on those players. The Empyrean
            player’s Watcher mechs will remain adjacent to other players’ units through
            wormholes, allowing them to cancel action cards played with the mech’s
            ability.
        '2.7':
          rule: If Representative Government is elected by Miscount Disclosed, each
            player will cast only one vote during the revote.
        '2.8':
          rule: If the elected law is attached to a planet, and is increasing its
            influence value, the player that controls that planet may still cast votes
            using the increased influence.
    '3':
      rule: Once the law is elected, any riders on Miscount Disclosed will resolve.
        Following that, the elected law is then treated as being revealed.
      subrules:
        '3.1':
          rule: If Classified Document Leaks is elected by Miscount Disclosed, and
            there are no other secret objectives eligable to be elected by the Miscount
            Disclosed revote, Classified Document Leaks will be discarded and replaced.
        '3.2':
          rule: When the elected law is treated as revealed, the Veto action card,
            the Xxcha Quash faction ability, or the Xxcha Political Favor promissory
            note may be played. If so, the law will be discarded and replaced.
        '3.3':
          rule: The Political Secret promissory note may also be played when the elected
            law is treated as revealed.
        '3.4':
          rule: After the elected law is treated as revealed, riders may be played
            to predict the outcome of the elected law.
    '4':
      rule: After all players have voted for Miscount Disclosed, the Deadly Plot action
        card may be played. If so, the elected law is not voted on and remains in
        play.
    '5':
      rule: After all players have voted for the elected law, the Deadly Plot action
        card may be played. If so, the elected law is discarded.
    '6':
      rule: Players who resolved a transaction while voting on and resolving Miscount
        Disclosed may resolve an additional transaction voting on and resolving the
        elected law.
    '7':
      rule: If Holy Planet of Ixth, Shard of the Throne or The Crown of Emphidia is
        elected by Miscount Disclosed, the owner will not lose a victory point.
- name: Mutiny
  rules:
    '1':
      rule: If the “For” outcome of Mutiny is resolved, players gain victory points
        in speaker order.
- name: New Constitution
  rules:
    '1':
      rule: If a player controls planets in another player’s home system, those planets
        are not exhausted by the “For” outcome of New Constitution.
- name: Nexus Sovereignty
  rules:
    '1':
      rule: The effect of the Nexus Sovereignty law does not affect the Creuss player.
    '2':
      rule: When the Nexus Sovereignty law is in play, units cannot move through the
        alpha and beta wormholes in the wormhole nexus, even by effects that move
        ships outside of the movement step of a tactical action, such as while retreating.
    '3':
      rule: When the Nexus Sovereignty law is in play, hits may still be produced
        against ships in the active system by units with the Deep Space Cannon ability
        in systems that are adjacent via a wormhole during the Space Cannon Offense
        step of a tactical action.
    '4':
      rule: Players may still be neighbors via systems that are adjacent via wormholes.
- name: Political Censure
  rules:
    '1':
      rule: When a player is elected for Political Censure, they may play the Confusing
        Legal Text or Deadly Plot action cards before it resolves.
- name: Prophecy of Ixth
  rules:
    '1':
      rule: Other effects that produce units without a unit using its Production ability
        will not cause Prophecy of Ixth to be discarded.
- name: Public Execution
- name: Publicize Weapon Schematics
  rules:
    '1':
      rule: If the Publicize Weapon Schematics law is in play, and a player is the
        first to gain the war sun unit upgrade technology, from then on, prerequisites
        for the war sun unit upgrade technology will be ignored.
    '2':
      rule: If the Muaat does not own their Prototype War Sun II faction unit upgrade
        technology, they do not own a war sun technology.
      subrules:
        '2.1':
          rule: If the Publicize Weapon Schematics law is in play, the Muaat player
            will not cause prerequisites for the War Sun unit upgrade technology to
            be ignored if they do not own their Prototype War Sun II faction unit
            upgrade technology.
        '2.2':
          rule: If the “Against” outcome of Publicize Weapon Schematics is resolved,
            the Muaat player will not discard their action cards if they do not own
            their Prototype War Sun II faction unit upgrade technology.
    '3':
      rule: The Muaat player’s Prototype War Sun will lose its Sustain Damage ability,
        regardless of if the Muaat player owns their Prototype War Sun II faction
        unit upgrade technology.
- name: Rearmament Agreement
  rules:
    '1':
      rule: A player that controls no planets in their home system will not place
        a mech if the “For” outcome of Rearmament Agreement is resolved.
    '2':
      rule: If a player wishes to place a mech, but there are none in their reinforcements,
        they may remove a mech from any system that does not contain one of their
        command tokens and place that instead. The mech will be placed undamaged.
    '3':
      rule: A player that has no mechs on the game board is unaffected by the “Against”
        effect of Rearmament Agreement.
- name: Regulated Conscription
- name: Representative Government
- name: Research Grant Reallocation
  rules:
    '1':
      rule: A player may gain any technology, regardless of the number of command
        tokens in their fleet pool.
      subrules:
        '1.1':
          rule: If a player must remove more command tokens than they have in their
            fleet pool, they remove all their command tokens from their fleet pool
            instead.
    '2':
      rule: The number and colors of technologies a player owns will have no effect
        on the number of command tokens they remove.
      subrules:
        '2.1':
          rule: A player cannot exhaust a planet with a technology specialty to reduce
            the number of commend tokens they remove.
- name: 'Research Team: Biotic'
  rules:
    '1':
      rule: The agenda card, not the planet, is exhausted to ignore the prerequisite.
- name: 'Research Team: Cybernetic'
  rules:
    '1':
      rule: The agenda card, not the planet, is exhausted to ignore the prerequisite.
- name: 'Research Team: Propulsion'
  rules:
    '1':
      rule: The agenda card, not the planet, is exhausted to ignore the prerequisite.
- name: 'Research Team: Warfare'
  rules:
    '1':
      rule: The agenda card, not the planet, is exhausted to ignore the prerequisite.
- name: Search Warrant
  rules:
    '1':
      rule: A player with three scored secret objectives may draw a fourth. However,
        they must immediately shuffle it into the secret objective deck.
    '2':
      rule: If the elected player has three secret objective cards, and they would
        draw another, the drawn secret objective card is revealed before that player
        chooses which card to discard. This applies both when the elected player initially
        draws the secret objective cards from the effect of Search Warrant when they
        are elected, and if they later draw secret objective cards from another effect.
    '3':
      rule: If a player draws the Drive the Debate secret objective while resolving
        Search Warrant, they cannot score it immediately.
- name: Seed of an Empire
  rules:
    '1':
      rule: If multiple players have the most or fewest victory points, they gain
        victory points in speaker order.
- name: Senate Sanctuary
- name: Shard of the Throne
  rules:
    '1':
      rule: If the Shard of the Throne law is discarded, no player loses a victory
        point.
- name: Shared Research
  rules:
    '1':
      rule: If the Shared Research law is in play, a player still cannot move into
        a nebula unless it is the active system.
    '2':
      rule: If the Shared Research law is in play, a ship that begins the Movement
        step of a tactical action in a nebula still treats its move value as one for
        the duration of that step.
- name: Swords to Plowshares
  rules:
    '1':
      rule: Mechs are ignored by the “For” effect of Swords to Plowshares.
- name: Terraforming Initiative
- name: Unconventional Measures
- name: Wormhole Reconstruction
  rules:
    '1':
      rule: While Wormhole Reconstruction is in play, Enforced Travel Ban will have
        no effect.
    '2':
      rule: The “Against” effect of Wormhole Reconstruction will cause each player
        to place command tokens in each system that contains an alpha, beta, delta
        or gamma wormhole and one or more of that player’s ships.
- name: Wormhole Research
  rules:
    '1':
      rule: A player with ships in a delta or gamma wormhole may research a technology
        from the “For” effect. Those ships will not be destroyed.
    '2':
      rule: A player must still meet the prerequisites for the technology they research.
      subrules:
        '2.1':
          rule: A player may exhaust a planet with a technology specialty to ignore
            a prerequisite on a technology as normal. This planet will ready at the
            end of the agenda phase.
        '2.2':
          rule: A player may exhaust the AI Development Algorithm technology to ignore
            a prerequisite on a unit upgrade technology as normal. AI Development
            Algorithm will not ready at the end of the agenda phase.
    '3':
      rule: "Ground forces in the space area of a system containing an alpha or beta
        wormhole will be removed due to lack of capacity after the ships in that system
        are destroyed; those ground forces will not trigger any “destroyed” effects.\n\
        \    If Anti–Intellectual Revolution is in play as a law, players who research
        a technology will destroy a ship due to Anti–Intellectual Revolution before
        they destroy ships in systems containing alpha or beta wormholes. As such,
        they may choose a ship in a system containing an alpha or beta wormhole to
        destroy for Anti–Intellectual Revolution\n\nIf the Vuil’raith player has their
        flagship, The Terror Between, in a system containing an alpha or beta wormhole,
        and they choose to destroy it for Anti–Intellectual Revolution, then they
        will not capture the other ships in that system that are destroyed by Wormhole
        Research.\nIf the Vuil’raith player has their flagship, The Terror Between,
        in a system containing an alpha or beta wormhole, and they choose to destroy
        another ship with capacity, they must resolve capacity before Wormhole Research
        destroys any ships. Any fighters they remove due to capacity will not be captured
        when ships are destroyed for Wormhole Research.\n\nThe Saar player’s Floating
        Factories will not be destroyed by Wormhole Research.\n"
