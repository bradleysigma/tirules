cards:
- name: Rules Reference
  rules:
    '22.1':
      rule: Component actions can be found on various game components, including action
        cards, technology cards, leaders, exploration cards, relics, promissory notes,
        and faction sheets. Each component action is indicated by an “Action” header.
    '22.2':
      rule: To perform a component action, a player reads the action’s text and follows
        the instructions as described.
    '22.3':
      rule: A component action cannot be performed if its ability cannot be completely
        resolved.
    '22.4':
      rule: If a component action is canceled, it does not use that player’s action.
- name: Notes
  rules:
    '1':
      rule: Action cards without the “Action” header are not used to perform component
        actions.
