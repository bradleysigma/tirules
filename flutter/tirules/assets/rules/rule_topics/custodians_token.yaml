cards:
- name: Rules Reference
  rules:
    '27.1':
      rule: Units can move into the system that contains Mecatol Rex following normal
        rules; however, players cannot commit ground forces to land on Mecatol Rex
        until the custodians token is removed from the planet.
    '27.2':
      rule: Before the Commit Ground Forces step of an invasion, the active player
        can remove the custodians token from Mecatol Rex by spending six influence.
        Then, that player must commit at least one ground force to land on the planet.
      subrules:
        27.2.1:
          rule: If a player cannot commit ground forces to land on Mecatol Rex, they
            cannot remove the custodians token.
    '27.3':
      rule: When a player removes the custodians token from Mecatol Rex, they take
        the token from the game board and place it in their play area. Then, they
        gain one victory point.
    '27.4':
      rule: After a player removes the custodians token from Mecatol Rex, the agenda
        phase is added to all subsequent game rounds, including the game round during
        which the custodians token was removed from Mecatol Rex.
- name: Notes
  rules:
    '1':
      rule: The custodians token is not an attachment.
