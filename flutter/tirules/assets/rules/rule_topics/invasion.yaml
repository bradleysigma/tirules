cards:
- name: Rules Reference
  rules:
    '49.1':
      rule: 'Step 1 – Bombardment: The active player may use the Bombardment ability
        of any of their units in the active system.'
    '49.2':
      rule: 'Step 2 – Commit Ground Forces: If the active player has ground forces
        in the space area of the active system, that player may commit any number
        of those ground forces to land on any of the planets in that system.'
      subrules:
        49.2.1:
          rule: To commit a ground force to a planet, the active player places that
            ground force unit on that planet.
        49.2.2:
          rule: The planet may contain another player’s ground forces.
        49.2.3:
          rule: If the active player does not wish to commit ground forces, that player
            proceeds to the Production step of the tactical action.
    '49.3':
      rule: 'Step 3 – Space Cannon Defense: If the active player commits any ground
        forces to a planet that contains units that have the Space Cannon ability,
        those Space Cannon abilities can be used against the committed ground forces.'
      subrules:
        49.3.1:
          rule: If the active player committed ground forces to more than one planet
            that contained units with a Space Cannon ability, the active player chooses
            the order in which those Space Cannon abilities are resolved.
    '49.4':
      rule: 'Step 4 – Ground Combat: If the active player has ground forces on a planet
        in the active system that contains another player’s ground forces, those players
        resolve a ground combat on that planet.'
      subrules:
        49.4.1:
          rule: If players must resolve a combat on more than one planet, the active
            player chooses the order in which those combats are resolved.
    '49.5':
      rule: 'Step 5 – Establish Control: The active player gains control of each planet
        they committed ground forces to if that planet still contains at least one
        of their ground forces.'
      subrules:
        49.5.1:
          rule: When a player gains control of a planet, any structures on the planet
            that belong to other players are immediately destroyed.
        49.5.2:
          rule: When a player gains control of a planet, they gain the planet card
            that matches that planet and exhaust that card.
        49.5.3:
          rule: A player cannot gain control of a planet they already control.
        49.5.4:
          rule: If there was a combat, and all units belonging to both players were
            destroyed, the player who was the defender retains control of the planet
            and places one of their control tokens on the planet.
- name: Notes
  rules:
    '1':
      rule: Units are considered to be on the planet for game effects from the Commit
        Ground Forces step onward.
    '2':
      rule: If a player gains control of an uncontrolled planet during the Establish
        Control step, they explore it.
    '3':
      rule: If a player gains control of a legendary planet, they gain the legendary
        planet ability card in addition to the planet card. The ability card will
        not be exhausted if it was readied.
    '4':
      rule: If Mecatol Rex has the custodians token on it, a player must remove it
        before they may commit ground forces to it.
