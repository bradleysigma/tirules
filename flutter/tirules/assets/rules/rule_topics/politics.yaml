- name: Rules Reference
  rules:
    '66.1':
      rule: During the action phase, if the active player has the Politics strategy
        card, they can perform a strategic action to resolve that cardâ€™s primary ability.
    '66.2':
      rule: 'To resolve the primary ability on the Politics strategy card, the active
        player resolves the following effects in order:'
      subrules:
        66.2.1:
          rule: The active player chooses any player that does not have the speaker
            token. The active player may choose themselves as long as they do not
            have the speaker token. The chosen player places the speaker token in
            their play area; they are now the speaker.
        66.2.2:
          rule: The active player draws two action cards.
        66.2.3:
          rule: The active player secretly looks at the top two cards of the agenda
            deck. Then, that player places each card on either the top or the bottom
            of the deck. If they place both cards on either the top or bottom, they
            can place them in any order.
    '66.3':
      rule: After the active player resolves the primary ability of the Politics strategy
        card, each other player, beginning with the player to the left of the active
        player and proceeding clockwise, may spend one command token from their strategy
        pool to draw two action cards.
- name: Notes
  rules:
    '1':
      rule: If there are few cards remaining in the action card deck, they will be
        dealt out in clockwise order from the active player. After those players have
        discarded down to their seven card hand limit, if necessary, the discard pile
        will be shuffled to form a new deck. The remaining players (including the
        player who received the last action card from the previous deck, if applicable)
        will then be dealt their action cards.
    '2':
      rule: When resolving the primary ability of the Politics card, the active player
        cannot show the agenda cards they drew to any other player.
