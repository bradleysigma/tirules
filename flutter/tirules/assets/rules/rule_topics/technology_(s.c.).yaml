        one additional technology of their choice by spending six resources.
    '91.3':
      rule: After the active player resolves the primary ability of the Technology
        strategy card, each other player, beginning with the player to the left of
        the active player and proceeding clockwise, may research one technology of
        their choice by spending one command token from their strategy pool and four
        resources.
