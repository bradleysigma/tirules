cards:
- name: Rules Reference
  rules:
    '55.1':
      rule: Mechs are a type of ground force and can be transported and participate
        in ground combat.
    '55.2':
      rule: Each player begins with their mech unit card in play on their leader sheet
        and can produce mechs for the cost presented on the card.
    '55.3':
      rule: Some mechs have Deploy abilities which allow a player to place them on
        the game board without producing them normally.
    '55.4':
      rule: Mech unit cards are not technologies.
- name: Notes
  rules:
    '1':
      rule: Effects that refer to “ground forces” apply to mechs. Effects that refer
        to “infantry” do not.
    '2':
      rule: For notes about a mech of a specific faction, see that faction’s page.
