- name: Rules Reference
  rules:
    '70.1':
      rule: If an ability instructs a player to purge a component, that component
        is removed from the game and returned to the box.
    '70.2':
      rule: Purged components cannot be used or otherwise returned to the game by
        any means.
    '70.3':
      rule: When a player is instructed to purge a component, that component is purged
        even if its ability was only partially resolved.
