- name: Rules Reference
  rules:
    '5.1':
      rule: When a player performs a tactical action, they activate a system by placing
        a command token from their tactic pool in that system. That system is the
        active system.
    '5.2':
      rule: A player cannot activate a system that already contains one of their command
        tokens.
    '5.3':
      rule: A player can activate a system that contains command tokens that match
        other playersâ€™ factions.
    '5.4':
      rule: A system remains the active system for the duration of the tactical action
        during which it was activated.
- name: Notes
  rules:
    '1':
      rule: A player may only move into a nebula if it is the active system.
    '2':
      rule: No system is the active system during a component or strategic action.
      subrules:
        '2.1':
          rule: Effects that trigger when a system is activated will not trigger during
            a component or strategic action.
    '3':
      rule: After activating a system during a tactical action, play will proceed
        to the Movement step.
