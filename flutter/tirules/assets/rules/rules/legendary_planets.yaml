cards:
- name: Rules Reference
  rules:
    '53.1':
      rule: A legendary planet is indicated by the legendary planet icon.
    '53.2':
      rule: When a player gains control of a legendary planet, they also place its
        legendary planet ability card in their play area.
      subrules:
        53.2.1:
          rule: If a player gains control of a legendary planet ability card from
            the deck, it is readied.
        53.2.2:
          rule: If a player gains control of an exhausted legendary planet ability
            card, it remains exhausted.
    '53.3':
      rule: Players can use the abilities on the legendary planet ability cards in
        their play area.
    '53.4':
      rule: If a legendary planet’s planet card is purged, its corresponding legendary
        planet ability card is also purged.
- name: Notes
  rules:
    '1':
      rule: If a player wishes to resolve the Imperial Arms Vault ability of Hope’s
        End, but they have no mechs left in their reinforcements, they may remove
        a mech from any system that does not contain one of their command tokens and
        place that instead. The mech will be placed undamaged.
    '2':
      rule: If an effect instructs a player to “end your turn”, that player may still
        resolve any “at the end of your turn” abilities, including those of legendary
        planets.
    '3':
      rule: A player may resolve multiple legendary planet abilities at the end of
        a single turn.
    '4':
      rule: Legendary planet ability cards exhaust and ready independently from their
        respective planet card.
    '5':
      rule: An ability that readies a plannet cannot be used to ready a legendary
        planet ability card.
    '6':
      rule: A legendary planet ability card will ready in the status phase.
    '7':
      rule: Mecatol Rex is not a legendary planet.
    '8':
      rule: For the system that contains Malice, see the wormhole nexus.
